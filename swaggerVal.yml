  /command/setClientId:
    post:
      tags:
        - "Merchant"
      summary: Установить номер лицензии ПРРО
      description: Номер лицензии для тестов можно получить бесплатно, написав письмо на info@check-online.com.ua, или заполнив <a href="https://forms.gle/qkynQEE8Kor6AnYG8">форму</a>. Номер лицензии указывается один раз при первичной настройке ПРРО.
      requestBody:
        required: true
        content:
          application/json;charset=utf-8:
            schema:
              properties:
                commandName:
                  type: string
                  default: "getClientId"
                clientId:
                  type: string
                  description: Номер лицензии
              required:
                - commandName
                - clientId
            example: { "commandName": "setClientId", "clientId": "" }
      responses:
        200:
          description: OK
          content:
            application/json;charset=utf-8:
              schema:
                properties:
                  success:
                    type: boolean
                  id:
                    type: string
              example: { "success": true, "id": "" }
        400:
          description: NOK
          content:
            application/json;charset=utf-8:
              schema:
                properties:
                  success:
                    type: boolean
                  errorMessage:
                    type: string
                  errorCode:
                    type: number
              example:
                {
                  "success": false,
                  "errorMessage": "Ідентифікатор клієнта вже визначений",
                  "errorCode": 1,
                }

  /command/getClientId:
    post:
      tags:
        - "Merchant"
      summary: Получить номер лицензии используемой ПРРО
      description: ПРРО хранит номер своей лицензии.
      requestBody:
        content:
          application/json;charset=utf-8:
            schema:
              properties:
                commandName:
                  type: string
                  default: "getClientId"
              required:
                - commandName
            example: { "commandName": "getClientId" }
      responses:
        200:
          description: OK
          content:
            application/json;charset=utf-8:
              schema:
                properties:
                  success:
                    type: boolean
                  id:
                    type: string
              example: { "success": true, "id": "" }

  /command/getRegistrars:
    post:
      tags:
        - "Casher"
      summary: Получить список доступных Фискальных Регистраторов
      description: Состояние всех Регистраторов, зарегистрированных на Субъекте Предпринимательской Деятельности
      requestBody:
        required: true
        content:
          application/json;charset=utf-8:
            schema:
              properties:
                commandName:
                  type: string
                  default: "getRegistrars"
                cashierId:
                  type: string
                requestState:
                  type: boolean
                  default: false
                  description: показывать ответ в сокращённом виде, если состояние открыта или закрыта смена регистраторов - не интересует.
              required:
                - commandName
                - cashierId
            example:
              {
                "commandName": "getRegistrars",
                "cashierId": "83545ae583811d9f74aab0e9e38010eec2086ca96847ddc1750871425b75955f",
                "requestState": false,
              }
      responses:
        200:
          description: OK
          content:
            application/json;charset=utf-8:
              schema:
                properties:
                  success:
                    type: boolean
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                      address:
                        type: string
                      registrars:
                        type: array
                        items:
                          type: object
                          properties:
                            opened:
                              type: boolean
                            zReportSent:
                              type: boolean
                            offlineSupported:
                              type: boolean
                            offlineSessionStarted:
                              type: boolean
                            openedByCashierWithName:
                              type: string
                            openedByCashierWithKeyId:
                              type: string
                            id:
                              type: number
                            name:
                              type: string
              example:
                {
                  "name": "Back To Back",
                  "address": "УКРАЇНА, ВIННИЦЬКА ОБЛ., М. ВІННИЦЯ, Quality Assurance",
                  "registrars":
                    [
                      {
                        "opened": true,
                        "zReportSent": false,
                        "offlineSupported": true,
                        "offlineSessionStarted": false,
                        "openedByCashierWithName": "Тестовий платник 3 (Тестовий сертифікат)",
                        "openedByCashierWithKeyId": "a7037cdba891ebac46ba3f05cc4b4ba68ce86be9252ea1ab2cf5d626b274c11b",
                        "id": 4000034847,
                        "name": "ІНТЕРНЕТ МАГАЗИН",
                      },
                    ],
                }
        400:
          description: NOK
          content:
            application/json;charset=utf-8:
              schema:
                properties:
                  success:
                    type: boolean
              example: { "success": false }

  /command/getRegistrarInfo:
    post:
      tags:
        - "Casher"
      summary: Получить информацию об одном Фискальном регистраторе
      description: Получение состояния регистратора по его registrarId.
      requestBody:
        required: true
        content:
          application/json;charset=utf-8:
            schema:
              properties:
                commandName:
                  type: string
                  default: "getRegistrarInfo"
                cashierId:
                  type: string
                registrarId:
                  type: string
              required:
                - commandName
                - cashierId
                - registrarId
            example:
              {
                "commandName": "getRegistrarInfo",
                "cashierId": "83545ae583811d9f74aab0e9e38010eec2086ca96847ddc1750871425b75955f",
                "registrarId": "4000066888",
              }
      responses:
        200:
          description: OK
          content:
            application/json;charset=utf-8:
              schema:
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      pointAddress:
                        type: string
                      pointName:
                        type: string
                      opened:
                        type: boolean
                      zReportSent:
                        type: boolean
                      offlineSupported:
                        type: boolean
                      offlineSessionStarted:
                        type: boolean
                      offlineSessionEndTime:
                        type: string
                        description: Расчётная дата до отключения ПРРО в офлайн режиме. Поле offlineSessionEndTime доступно только если ПРРО находиться в оффлайн режиме. Поле отсутствует, если ПРРО в онлайн режиме.
                      openedByCashierWithName:
                        type: string
                      openedByCashierWithKeyId:
                        type: string
                      id:
                        type: number
                      name:
                        type: string
                        description: Название ПРРО, указанное при регистрации (форма J/F 1316602).
              example:
                {
                  "success": true,
                  "data":
                    {
                      "pointAddress": "УКРАЇНА, АР КРИММ. СІМФЕРОПОЛЬ СЕЛИЩЕ БІТУМНЕ, АВТОНОМНА РЕСПУБЛІКА КРИМ/М.СІМФЕРОПОЛЬ СІМФЕРОПОЛЬ ГРЕСІВСЬКИЙ БІТУМНЕ Улица 1, 3",
                      "pointName": "Тестовий платник 4",
                      "opened": false,
                      "zReportSent": false,
                      "offlineSupported": true,
                      "offlineSessionStarted": true,
                      "offlineSessionEndTime": "08:58:17 24.12.2020",
                      "openedByCashierWithName": "Для РРО № 4000066888",
                      "openedByCashierWithKeyId": "83545ae583811d9f74aab0e9e38010eec2086ca96847ddc1750871425b75955f",
                      "id": 4000066888,
                      "name": "CheckOnline",
                    },
                }
        400:
          description: NOK
          content:
            application/json;charset=utf-8:
              schema:
                properties:
                  success:
                    type: boolean
              example: { "success": false }

