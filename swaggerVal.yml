    post:
      tags:
        - "Check"
      summary: Ломбард
      description: Ломбардные операции подлежащие фискализации
      requestBody:
        required: true
        content:
          application/json;charset=utf-8:
            schema:
              type: object
              properties:
                commandName:
                  type: string
                  default: "pawn"
                cashierId:
                  type: string
                registrarId:
                  type: string
                products:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                        description: Наименование товара, услуги или операции. Для ломбардных операций рекомендуется указывать Номер Договора.
                      amount:
                        type: string
                        description: Количество/Объём товара. Для ломбардных операций рекомендуется указывать "1"
                        example: "1"
                      price:
                        type: string
                        description: Цена за единицу товара/услуги
                      moneyDirection:
                        type: string
                        description: Направление движения денег. "toClient" - от Кассира к Клиентую. "fromClient" - от Клиента к Кассиру.
                        example: "toClient"
                      taxRateIds:
                        type: array
                        description: Ломбардные операции не являются обектом налогообложения. То есть, в конфигурации ПРРО "Check-Online" следует выбирать соответствующую налоговую ставку "Ж" taxRateIds = 6!
                        items:
                          type: number
                          description: Соответствует полю id в таблице Налоговых Групп (см тэг Tax этого API), формируемой при начальной настройке пРРО.
                          example: 6
                      discountSum:
                          type: string
                          description: Скидка применённая к Ломбардной позиции в чеке. Положительное значение озночает скидку, а отрицательное означает наценку.
                          example: "10.00"
                      comment:
                        type: string
                        description: Комментарий применённый к Товару
                        example: "Комментарий к Товару"
                    required:
                      - name
                      - amount
                      - price
                      - moneyDirection
                      - taxRateIds
                payments:
                  type: array
                  description: Формы оплаты применённые к товару
                  items:
                    type: object
                    properties:
                      paymentTypeId:
                        type: number
                        description: Поле paymentTypeId соответствует полю id в таблице Формы оплаты (см тэг PayForm этого API), формируемой при начальной настройке пРРО.
                      # paymentTypeCode: Устарело. Заменено на paymentTypeId
                      #   type: number
                      # paymentTypeName: Устарело. Заменено на paymentTypeId
                      #   type: string
                      sum:
                        type: string
                        description: Общая сумма. Если задано sumWithoutRounding, то sum округлено до десятых по правилам округления (4сотых и менее - в меньшую, 5сотых и более - в большую). Для Ломбардных операций, вычисляется как разница между Полученым и Выданными деньгами, поэтому sum может быть отрецательной!
                        example: "-90.00"
                      provided:
                        type: string
                        description: Сумма внесённых денег. Применяется только к наличным способам оплаты. Для Ломбардных операций, знак плюс или минус определён знаком в поле sum. Например, если sum со знаком минус, то provided тоже должно быть со знаком минус. Если sum со знаком плюс, то provided тоже должно быть со знаком плюс!
                        example: "-100.00"
                      remains:
                        type: string
                        description: Сдача. Применяется только к наличным способам оплаты. Для Ломбардных операций, знак плюс или минус определён знаком в поле sum. Например, если sum со знаком минус, то remains тоже должно быть со знаком минус. Если sum со знаком плюс, то remains тоже должно быть со знаком плюс!
                        example: "-10.00"
                      sumWithoutRounding:
                        type: string
                        description: Общая сумма без округления. Применяется только к наличным способам оплаты. Для Ломбардных операций, знак плюс или минус определён знаком в поле sum. Например, если sum со знаком минус, то sumWithoutRounding тоже должно быть со знаком минус. Если sum со знаком плюс, то sumWithoutRounding тоже должно быть со знаком плюс!
                        example: "-89.99"
                    required:
                      - sum
                      - paymentTypeId
                      # - paymentTypeCode
                      # - paymentTypeName
                discountSum:
                    type: string
                    description: Скидка применённая ко всей Ломбардной операции на весь чек. Положительное значение озночает скидку, а отрицательное означает наценку.
                    example: "15.00"
                comment:
                  type: string
                  description: Комментарий применённый ко всему Чеку
                  example: "Спасибо за покупку!"
              required:
                - commandName
                - cashierId
                - registrarId
                - products
                - payments
            example:
