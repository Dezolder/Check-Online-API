                        type: array
                        description: Налоговые ставки применённые к товару.
                        items:
                          type: number
                          description: Соответствует полю id в таблице Налоговых Групп (см тэг Tax этого API), формируемой при начальной настройке пРРО.
                      discountSum:
                        type: string
                        description: Скидка применённая к Товару
                        example: "5.00"
                      comment:
                        type: string
                        description: Комментарий применённый к Товару
                        example: "Комментарий к Товару"
                    required:
                      - price
                      - taxRateIds
                payments:
                  type: array
                  description: Формы оплаты применённые к товару
                  items:
                    type: object
                    properties:
                      paymentTypeId:
                        type: number
                        description: Поле paymentTypeId соответствует полю id в таблице Формы оплаты (см тэг PayForm этого API), формируемой при начальной настройке пРРО.
