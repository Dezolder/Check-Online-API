      tags:
        - "Casher"
      summary: Проверка доступности сервера ДПС.
      description: Проверка доступности сервера ДПС.
      requestBody:
        required: true
        content:
          application/json;charset=utf-8:
            schema:
              type: object
              properties:
                commandName:
                  type: string
                  default: "serverAvailable"
              required:
                - commandName
            example: { "commandName": "serverAvailable" }
      responses:
