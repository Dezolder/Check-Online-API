                      sum:
                        type: string
                        description: Общая сумма. Если задано sumWithoutRounding, то sum округлено до десятых по правилам округления (4сотых и менее - в меньшую, 5сотых и более - в большую)
                        example: "90.00"
                      provided:
                        type: string
                        description: Сумма внесённых денег. Применяется только к наличным способам оплаты.
                        example: "100.00"
                      remains:
                        type: string
                        description: Сдача. Применяется только к наличным способам оплаты.
                        example: "10.00"
                      sumWithoutRounding:
                        type: string
                        description: Общая сумма без округления. Применяется только к наличным способам оплаты.
                        example: "89.99"
                    required:
                      - sum
                      - paymentTypeId
                      # - paymentTypeCode
                      # - paymentTypeName
                discountSum:
                  type: string
                  description: Скидка применённая на весь Чек. Значение поля может быть произвольным, если discountSum отсутствует в объекте products. Не применяется, если в объекте products есть Акцизные товары.
