                        "name": "Для РРО № 4000066888",
                        "expirationDate": "10:22:32 25.01.2023"
                    }
                }
        400:
          description: Bad Request
          content:
            application/json;charset=utf-8:
              schema:
                properties:
                  success:
                    type: boolean
                  errorMessage:
                    type: string
                  errorCode:
                    type: number
              example:
                {
                  "success": false,
                  "errorMessage": "Несподівана помилка",
                  "errorCode": 7,
                }

  /command/getCashierInfoByKey2:
    post:
      tags:
        - "Casher"
      summary: Проверка открытого ключа по его закрытой части в формате BASE64.
      description: По этой команде ПРРО вернёт значение открытой части цифровой подписи.
      requestBody:
        description: Файл ключа дожен быть зарегистрирован в личном кабинете ДФС для работы с ПРРО
