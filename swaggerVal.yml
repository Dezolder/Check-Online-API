      4.  <strong><samp>sale                    </samp></strong>- <i>Продажа</i>
      5. <strong><samp>sendZReport              </samp></strong>- <i>Z-Отчёт</i>
      6. <strong><samp>closeShift               </samp></strong>- <i>Закрыть смену</i>
      7. <strong><samp>logoutCashier            </samp></strong>- <i>Логаут из ПРРО</i>

  license:
